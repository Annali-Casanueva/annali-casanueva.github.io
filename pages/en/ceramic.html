---
permalink: /en/ceramic/
layout: default
language: en
page: /ceramic/
nbpics: 13
---

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="10000">
  <div class="carousel-inner">
    {% for i in (1..page.nbpics) %}
    <div class="carousel-item w-100 {% if i==1 %}active{% endif %}" style="position: relative;">
      <img class="h-100 d-block" src="{{ site.baseurl }}/images/ceramic/ceramic-{{i}}.jpeg"
           style="position: absolute;
                  z-index: 1;
                  margin-left: auto;
                  margin-right: auto;
                  left: 0;
                  right: 0;
                  text-align: center;">
      <div style='background-image: url("{{ site.baseurl }}/images/ceramic/ceramic-{{i}}.jpeg");
                  z-index: 0;
                  padding-bottom: 56.25%;
                  background-size:     cover;
                  background-repeat:   no-repeat;
                  background-position: center center;
                  position: relative;
                  filter: blur(10px);'></div>
    </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
